<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Lista de Presupuestos
        </ui:define>
        <ui:define name="titulo_modulo">
            Lista de presupuestos
        </ui:define>
        <ui:define name="contenido">
            <h:form style="min-height: 55px">
                <h:commandLink action="#{presupuestosBB.newPresupuesto()}" class="btn btn-success float-right"><i class="fas fa-plus"></i> Crear</h:commandLink>
            </h:form>
            
            <h:dataTable id="presupuestoCrear" value="#{presupuestosBB.getPresupuestos()}" var="presu" class="table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id Presupuesto"/>
                    </f:facet>
                    <h:outputText value="#{presu.id_presupuesto}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{presu.fecha}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Importe Total"/>
                    </f:facet>
                    <h:outputText value="#{presu.importe_total}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink action="#{presupuestosBB.readPresupuesto(presu)}"><i class="fas fa-eye"></i></h:commandLink>
                        &nbsp;
                        <h:commandLink action="#{presupuestosBB.updatePresupuesto(presu)}"><i class="fas fa-edit"></i></h:commandLink>
                        &nbsp;
                        <h:commandLink action="#{presupuestosBB.deletePresupuesto(presu)}"><i class="far fa-trash-alt"></i></h:commandLink>
                        &nbsp;
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
