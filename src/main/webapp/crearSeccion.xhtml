<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Crear Sección
        </ui:define>
        <ui:define name="titulo_modulo">
            Crear Sección
        </ui:define>
        <ui:define name="contenido">
            <h:form id="formCrearSeccion">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputNombre">Nombre *</h:outputLabel>
                        <h:inputText a:type="text" value="#{seccionesAdminBB.seccion.nombre}" class="form-control" id="inputNombre" a:required="true" a:placeholder="Nombre"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputEdadMax">Edad Máxima *</h:outputLabel>
                        <h:inputText a:type="text" value="#{seccionesAdminBB.seccion.edad_max}" class="form-control" id="inputEdadMax" a:required="true" a:placeholder="Edad Máxima"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputEdadMin">Edad Mínima *</h:outputLabel>
                        <h:inputText a:type="text" value="#{seccionesAdminBB.seccion.edad_min}" class="form-control" id="inputEdadMin" a:required="true" a:placeholder="Edad Mínima"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <h:outputLabel for="inputDescripcion">Descripción *</h:outputLabel>
                        <h:inputText a:type="text" value="#{seccionesAdminBB.seccion.descripcion}" class="form-control" id="inputDescripcion" a:required="true" a:placeholder="Descripción"/>
                    </div>
                </div>
                &nbsp;&nbsp;
                <h:commandButton action="#{seccionesAdminBB.createSeccion()}" class="btn btn-primary" value="Crear"/>
                &nbsp;&nbsp;
                <h:button outcome="listarSecciones.xhtml" class="btn btn-primary" value="Volver"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
