<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Documentos Educandos
        </ui:define>
        <ui:define name="titulo_modulo">
            Documentos Educandos
        </ui:define>
        <ui:define name="contenido">
            <h:dataTable id="DocumentoLista" value="#{misDocs.getLista_docs()}" var="doc" class="table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Identificador ASDE"/>
                    </f:facet>
                    <h:outputText value="#{doc.id_documento}"/>
                </h:column>
                
               
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{doc.nombre}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                    <h:outputText value="#{doc.tipo}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Enlace"/>
                    </f:facet>
                    <h:outputText value="#{doc.enlace}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{doc.fecha}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones"/>
                    </f:facet>
                    <h:form>
                        <!--<h:commandLink action="/Users/otman/578025.png"><i class="fas fa-download"></i></h:commandLink>-->
                        <a href="#{misDocs.getEnlace(doc)}" download="Documento descarga"><i class="fas fa-download"></i></a>
                        &nbsp;
                        
                        <a style="color: #847BFF;cursor:pointer" data-toggle="modal" data-target="#modalFichero"><i class="fas fa-edit"></i></a>
                        &nbsp;
                        <h:commandLink action="#{misDocs.borrarDoc()}"><i class="far fa-trash-alt"></i></h:commandLink>
                        &nbsp;
                        
                    </h:form>
                </h:column>
            </h:dataTable>
            <ui:include src="templates/subirFicheroModal.xhtml" >     
            </ui:include>
        </ui:define>
    </ui:composition>
</html>
