<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
        <h:body>
            <h:dataTable id="socioLista" value="#{sociosBB.getSocios()}" var="soc" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="id_Socio"/>
                </f:facet>
                <h:outputText value="#{soc.getId_Socio()}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{soc.getNombre()}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Apellido"/>
                </f:facet>
                <h:outputText value="#{soc.getApellidos()}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ver"/>
                </f:facet>
                <h:form>
                    <h:commandLink action="sociosLista.xhtml"><i class="far fa-eye"></i></h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
    
    
    
    
</html>
