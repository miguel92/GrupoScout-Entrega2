<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Lista de Socios
        </ui:define>
        <ui:define name="titulo_modulo">
            Lista de socios
        </ui:define>
        <ui:define name="contenido">
            <h:form style="min-height: 55px">
                <h:commandLink action="crearSocio.xhtml" class="btn btn-success float-right"><i class="fas fa-plus"></i> Crear</h:commandLink>
            </h:form>
            
            <h:dataTable id="socioLista" value="#{sociosBB.getSocios()}" var="soc" class="table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Identificador"/>
                    </f:facet>
                    <h:outputText value="#{soc.id_Socio}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{soc.nombre}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{soc.apellidos}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="fechaNacimiento"/>
                    </f:facet>
                    <h:outputText value="#{soc.fecha_nacimiento}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="fechaIngreso"/>
                    </f:facet>
                    <h:outputText value="#{soc.fecha_ingreso}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink action="#{sociosBB.readSocio(soc)}"><i class="fas fa-eye"></i></h:commandLink>
                        &nbsp;
                        <h:commandLink action="#{sociosBB.buscarSocio(soc)}"><i class="fas fa-edit"></i></h:commandLink>
                        &nbsp;
                        <h:commandLink action="#{sociosBB.deleteSocio(soc)}"><i class="far fa-trash-alt"></i></h:commandLink>
                        &nbsp;
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
