<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Socio
        </ui:define>
        <ui:define name="titulo_modulo">
            Lista de socios
        </ui:define>
        <ui:define name="contenido">
            <h:form>
                <h:commandLink action="sociosLista.xhtml" class="btn btn-success"><i class="fas fa-plus"></i> Crear</h:commandLink>
            </h:form>
            <br></br>
            
            <h:dataTable id="socioLista" value="#{sociosBB.getSocios()}" var="soc" border="1" class="thead-dark">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Identificador"/>
                    </f:facet>
                    <h:outputText value="#{soc.getId_Socio()}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{soc.getNombre()}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{soc.getApellidos()}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones"/>
                    </f:facet>
                    <h:form>
                        &nbsp;
                        <h:commandLink action="sociosLista.xhtml"><i class="fas fa-eye"></i></h:commandLink>
                        &nbsp;
                        <h:commandLink action="sociosLista.xhtml"><i class="fas fa-edit"></i></h:commandLink>
                        &nbsp;
                        <h:commandLink action="sociosLista.xhtml"><i class="far fa-trash-alt"></i></h:commandLink>
                        &nbsp;
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
