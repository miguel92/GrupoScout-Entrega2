<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Lista de Entradas de Calendario
        </ui:define>
        <ui:define name="titulo_modulo">
            Lista de Entradas de Calendario
        </ui:define>
        <ui:define name="contenido">
            <h:form id="formFiltrarEntradaCalendario">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <h:outputLabel for="inputIdEntrada">Identificador de Socio</h:outputLabel>
                    </div>
                    <div class="form-group col-md-3">
                        <h:inputText value="#{CalendarioBB.buscador}" class="form-control" id="inputIdEntrada"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:commandButton action="listarCalendario.xhtml" class="btn btn-primary" value="Filtrar"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:commandButton action="#{CalendarioBB.limpiarBusqueda()}" class="btn btn-primary" value="Limpiar"/>
                    </div>
                </div>
            </h:form>
            
            <h:dataTable id="listaCalendario" value="#{CalendarioBB.getCalendarioFiltered()}"  var="entCal" class="table">
                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Identificador Entrada"/>
                    </f:facet>
                    <h:outputText value="#{entCal.id_entrada_calendario}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Identificador Socio"/>
                    </f:facet>
                    <c:if test="#{CalendarioBB.buscador == '0'}">
                        <h:outputText value="#{entCal.socio.id_Socio}" />
                    </c:if>
                    <c:if test="#{CalendarioBB.buscador != '0'}">
                        <h:outputText value="#{entCal.socio.id_Socio}"/>
                    </c:if>
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{entCal.fecha}" ><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CategorÃ­a"/>
                    </f:facet>
                    <h:outputText value="#{entCal.categoria}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink action="#{CalendarioBB.readEntradaCalendario(entCal)}"><i class="fas fa-eye"></i></h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
