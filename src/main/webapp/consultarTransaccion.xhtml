<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Consultar transaccion
        </ui:define>
        <ui:define name="titulo_modulo">
            Consultar transaccion
        </ui:define>
        <ui:define name="contenido">
            <h:form id="formCrearEvento">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <h:outputLabel for="inputIdTransaccion">Identificador*</h:outputLabel>
                        <h:outputText value="#{transaccionesBB.transaccion.id_Transaccion}" class="form-control" id="inputIdTransaccion"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="inputConcepto">Motivo *</h:outputLabel>
                        <h:outputText value="#{transaccionesBB.transaccion.concepto}" class="form-control" id="inputConcepto"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputImporte">Importe *</h:outputLabel>
                        <h:outputText value="#{transaccionesBB.transaccion.importe}" class="form-control" id="inputImporte"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputFecha">Fecha *</h:outputLabel>
                        <h:outputText value="#{transaccionesBB.transaccion.fecha}" class="form-control" id="inputFecha"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                        
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputNombre">Socio: Nombre *</h:outputLabel>
                        <h:outputText value="#{transaccionesBB.transaccion.socio.nombre}" class="form-control" id="inputNombre"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputApellidos">Socio: Apellidos *</h:outputLabel>
                        <h:outputText value="#{transaccionesBB.transaccion.socio.apellidos}" class="form-control" id="inputApellidos"/>
                    </div>
                </div>
                <h:button outcome="listarTransacciones.xhtml" class="btn btn-primary" value="Volver"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
