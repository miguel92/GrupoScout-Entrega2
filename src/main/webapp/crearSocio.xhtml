        <ui:define name="title">

        <ui:define name="contenido">
            <h:form id="formCrearSocio">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputNombre">Nombre</h:outputLabel>
                        <h:inputText a:type="text" value="#{sociosBB.socio.nombre}" class="form-control" id="inputNombre" a:placeholder="Nombre"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputApellidos">Apellidos</h:outputLabel>
                        <h:inputText a:type="text" value="#{sociosBB.socio.apellidos}" class="form-control" id="inputApellidos" a:placeholder="Apellidos"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputDNI">DNI</h:outputLabel>
                        <h:inputText a:type="text" class="form-control" id="inputDNI" a:placeholder="DNI"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputAlias">Alias</h:outputLabel>
                        <h:inputText a:type="text" class="form-control" id="inputAlias" a:placeholder="Alias"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputEmail">Email</h:outputLabel>
                        <h:inputText a:type="text" class="form-control" id="inputEmail" a:placeholder="Email"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputSexo">Sexo</h:outputLabel>
                        <h:selectOneMenu id="inputSexo" class="form-control">
                            <f:selectItem itemLabel="Hombre"/>
                            <f:selectItem itemLabel="Mujer"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputFechaNacimiento">Fecha de Nacimiento</h:outputLabel>
                        <h:inputText a:type="date" class="form-control" id="inputFechaNacimiento" a:placeholder="DD/MM/AAAA"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputTlfn">Teléfono</h:outputLabel>
                        <h:inputText a:type="number" maxlength="12" class="form-control" id="inputTlfn" a:placeholder="952343434"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputTlfnMovil">Teléfono Móvil</h:outputLabel>
                        <h:inputText a:type="number" maxlength="12" class="form-control" id="inputTlfnMovil" a:placeholder="679123123"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputDireccion">Dirección</h:outputLabel>
                        <h:inputText a:type="text" class="form-control" id="inputDireccion" a:placeholder="1234 Main St"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputCiudad">Ciudad</h:outputLabel>
                        <h:inputText a:type="text" class="form-control" id="inputCiudad" a:placeholder="Málaga"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputCodPostal">Codigo Postal</h:outputLabel>
                        <h:inputText a:type="number" maxlength="5" class="form-control" id="inputCodPostal"/>
                    </div>
                </div>
                <h:commandButton action="#{sociosBB.createSocio()}" class="btn btn-primary" value="Crear"/>
            </h:form>
