<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/mainLayout.xhtml">
        <ui:define name="title">
            Eventos
        </ui:define>
        <ui:define name="content">
            <h:form>
                <!-- contenido de la pÃ¡gina-->
                <h1 class="titulo_evento"><h:outputText value="#{seccionesBB.seccion}" style=" text-transform: capitalize;"></h:outputText></h1>
                
                <div class="row" style="margin-bottom: 20px;">

                <h:panelGroup layout="block" class="col-md-12" >
                    <div class="panel_seccion" style="background-image: url('resources/fondos/#{seccionesBB.seccion}.png')"></div>
                    <div >    
                    <p class="desc_seccion"><i class="fas fa-angle-left indicador" style="margin-right: 10px"></i> <h:outputText value="#{seccionesBB.sec.getDescripcion()}" /> <i class="fas fa-angle-right indicador" style="margin-left:3px"></i></p>
                    </div>
                </h:panelGroup>
                
                    
                    
                    <c:forEach  items="#{eventosBB.eventos}" var="evt">
                        <div class="offset-md-2 col-md-8 caja_comentario">
                            
                            <h:outputText value="#{evt.getNombre()}" style="font-weight:bold;"></h:outputText>
                            <h:commandLink action="#{eventoEduBB.mostrarEvento(evt.getId_evento())}" class="btn btn-danger float-right"><i class="fas fa-eye" style="margin-right: 10px;"></i> Ver Evento</h:commandLink>

                            <h:panelGroup class="col-md-12" layout="block">
                                <h:outputText value="#{evt.getDescripcion()}"></h:outputText>
                            </h:panelGroup>
                            <hr ></hr>                          
                        </div>
                    </c:forEach>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
