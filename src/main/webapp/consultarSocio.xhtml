<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Consultar socio
        </ui:define>
        <ui:define name="titulo_modulo">
            Consultar socio
        </ui:define>
        <ui:define name="contenido">
            <h:form id="formCrearSocio">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <h:outputLabel for="inputIdSocio">Identificador ASDE*</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.id_Socio}" class="form-control" id="inputIdSocio"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="inputAlias">Identificador Interno *</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.id_Usuario}" class="form-control" id="inputAlias"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputNombre">Nombre *</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.nombre}" class="form-control" id="inputNombre"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputApellidos">Apellidos *</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.apellidos}" class="form-control" id="inputApellidos"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputDNI">DNI</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.dni}" class="form-control" id="inputDNI"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputEmail">Email *</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.email}" class="form-control" id="inputEmail"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputSexo">Sexo *</h:outputLabel>
                        <h:outputText id="inputSexo" value="#{sociosBB.socio.sexo}" class="form-control"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputFechaNacimiento">Fecha de Nacimiento *</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.fecha_nacimiento}" class="form-control" id="inputFechaNacimiento"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                    </div>
                </div>
                <div class="form-group">
                        <h:outputLabel for="inputDireccion">Dirección * (Ciudad, CP)</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.direccion}" class="form-control" id="inputDireccion"/>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputTlfn">Teléfono *</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.telefono}" class="form-control" id="inputTlfn"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputTlfnMovil">Teléfono Móvil *</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.telefono_movil}" class="form-control" id="inputTlfnMovil"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputPerfil">Perfil</h:outputLabel>
                        <h:outputText id="inputPerfil" value="#{sociosBB.socio.perfil}" class="form-control"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputGrupo">Grupo</h:outputLabel>
                        <h:outputText id="inputGrupo" value="#{sociosBB.socio.grupo}" class="form-control"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputCargo">Cargo</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.cargo}" class="form-control" id="inputCargo"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputAmbito">Ámbito</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.ambito}" class="form-control" id="inputAmbito"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputFechaFirma">Fecha de Firma</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.fecha_firma}" class="form-control" id="inputFechaFirma"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputFechaIngreso">Fecha Ingreso *</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.fecha_ingreso}" class="form-control" id="inputFechaIngreso"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputFechaBaja">Fecha Baja</h:outputLabel>
                        <h:outputText value="#{sociosBB.socio.fecha_baja}" class="form-control" id="inputFechaBaja"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                    </div>
                </div>
                <h:button outcome="sociosLista.xhtml" class="btn btn-primary" value="Volver"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
