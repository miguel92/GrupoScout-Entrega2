<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Crear pago
        </ui:define>
        <ui:define name="titulo_modulo">
            Crear pago
        </ui:define>
        <ui:define name="contenido">
            <c:if test="#{pagosBB.getModo()}">
                <h:form id="formCrearPago">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputImporte">Importe *</h:outputLabel>
                            <h:inputText a:type="number" a:step="any" value="#{pagosBB.pago_Cuota.importe}" class="form-control" id="inputImporte" a:required="true" a:placeholder="Importe"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputNombre">Socio: Nombre *</h:outputLabel>
                            <h:inputText a:type="text" value="#{pagosBB.pago_Cuota.socio.nombre}" class="form-control" id="inputNombre" a:required="true" a:placeholder="Nombre"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputApellidos">Socio: Apellidos *</h:outputLabel>
                            <h:inputText a:type="text" value="#{pagosBB.pago_Cuota.socio.apellidos}" class="form-control" id="inputApellidos" a:required="true" a:placeholder="Apellidos"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputCuota">Cuota *</h:outputLabel>
                            <h:inputText a:type="text" value="#{pagosBB.pago_Cuota.cuota.nombre}" class="form-control" id="inputCuota" a:required="true" a:placeholder="Cuota"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputFecha">Fecha de Pago *</h:outputLabel>
                            <h:inputText a:type="date" value="#{pagosBB.pago_Cuota.fecha}" class="form-control" id="inputFecha" a:required="true" a:placeholder="DD/MM/AAAA"><f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText>
                        </div>
                    </div>
                    &nbsp;&nbsp;
                    <h:commandButton action="#{pagosBB.createPagoCuota()}" class="btn btn-primary" value="Crear"/>
                    &nbsp;&nbsp;
                    <h:button outcome="listarPagos.xhtml" class="btn btn-primary" value="Volver"/>
                </h:form>
            </c:if>
            <c:if test="#{!pagosBB.getModo()}">
                <h:form id="formCrearPago">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputNombre">Importe *</h:outputLabel>
                            <h:inputText a:type="number" value="#{pagosBB.pago_evento.importe}" class="form-control" id="inputImporte" a:required="true" a:placeholder="Importe"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputNombre">Socio: Nombre *</h:outputLabel>
                            <h:inputText a:type="text" value="#{pagosBB.pago_evento.socio.nombre}" class="form-control" id="inputNombre" a:required="true" a:placeholder="Nombre"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputApellidos">Socio: Apellidos *</h:outputLabel>
                            <h:inputText a:type="text" value="#{pagosBB.pago_evento.socio.apellidos}" class="form-control" id="inputApellidos" a:required="true" a:placeholder="Apellidos"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputEvento">Evento *</h:outputLabel>
                            <h:inputText a:type="text" value="#{pagosBB.pago_evento.evento.nombre}" class="form-control" id="inputEvento" a:required="true" a:placeholder="Evento"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputFecha">Fecha de Pago *</h:outputLabel>
                            <h:inputText a:type="date" value="#{pagosBB.pago_evento.fecha}" class="form-control" id="inputFecha" a:required="true" a:placeholder="DD/MM/AAAA"><f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText>
                        </div>
                    </div>
                    &nbsp;&nbsp;
                    <h:commandButton action="#{pagosBB.createPagoEvento()}" class="btn btn-primary" value="Crear"/>
                    &nbsp;&nbsp;
                    <h:button outcome="listarPagos.xhtml" class="btn btn-primary" value="Volver"/>
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
