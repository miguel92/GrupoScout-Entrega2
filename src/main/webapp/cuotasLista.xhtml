<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Lista de Cuotas
        </ui:define>
        <ui:define name="titulo_modulo">
            Lista de cuotas
        </ui:define>
        <ui:define name="contenido">
            <h:form style="min-height: 55px">
                <h:commandLink action="#{cuotasBB.newCuota()}" class="btn btn-success float-right"><i class="fas fa-plus"></i> Crear</h:commandLink>
            </h:form>
            
            <h:dataTable id="cuotasLista" value="#{cuotasBB.getCuotas()}" var="cuot" class="table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Código cuota"/>
                    </f:facet>
                    <h:outputText value="#{cuot.id_Cuota}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descripción"/>
                    </f:facet>
                    <h:outputText value="#{cuot.descripcion}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Importe"/>
                    </f:facet>
                    <h:outputText value="#{cuot.importe}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink action="#{cuotasBB.updateCuota(cuot)}"><i class="fas fa-edit"></i></h:commandLink>
                        &nbsp;
                        <h:commandLink action="#{cuotasBB.deleteCuota(cuot)}"><i class="far fa-trash-alt"></i></h:commandLink>
                        &nbsp;
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
