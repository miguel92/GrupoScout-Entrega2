<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Crear Ingreso o Pago
        </ui:define>
        <ui:define name="titulo_modulo">
            Crear ingreo o pago
        </ui:define>
        <ui:define name="contenido">
            
                <h:form id="formCrearTransaccion">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputImporte">Importe *</h:outputLabel>
                            <h:inputText a:type="number" a:step="any" value="#{transaccionesBB.transaccion.importe}" class="form-control" id="inputImporte" a:required="true" a:placeholder="Importe"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputNombre">Socio: Nombre *</h:outputLabel>
                            <h:inputText a:type="text" value="#{transaccionesBB.transaccion.socio.nombre}" class="form-control" id="inputNombre" a:required="true" a:placeholder="Nombre"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputApellidos">Socio: Apellidos *</h:outputLabel>
                            <h:inputText a:type="text" value="#{transaccionesBB.transaccion.socio.apellidos}" class="form-control" id="inputApellidos" a:required="true" a:placeholder="Apellidos"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputConcepto">Concepto *</h:outputLabel>
                            <h:inputText a:type="text" value="#{transaccionesBB.transaccion.concepto}" class="form-control" id="inputConcepto" a:required="true" a:placeholder="Concepto"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputFecha">Fecha *</h:outputLabel>
                            <h:inputText a:type="date" value="#{transaccionesBB.transaccion.fecha}" class="form-control" id="inputFecha" a:required="true" a:placeholder="DD/MM/AAAA"><f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText>
                        </div>
                    </div>
                    &nbsp;&nbsp;
                    <h:commandButton action="#{transaccionesBB.createTransaccion()}" class="btn btn-primary" value="Crear"/>
                    &nbsp;&nbsp;
                    <h:button outcome="listarTransacciones.xhtml" class="btn btn-primary" value="Volver"/>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
