<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Consultar pago
        </ui:define>
        <ui:define name="titulo_modulo">
            Consultar pago
        </ui:define>
        <ui:define name="contenido">
            <c:if test="#{pagosBB.getModo()}">
                <h:form id="formCrearEvento">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="inputIdPago">Identificador*</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_Cuota.id_Pago}" class="form-control" id="inputIdPago"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="inputImporte">Importe *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_Cuota.importe}" class="form-control" id="inputImporte"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputNombre">Socio: Nombre *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_Cuota.socio.nombre}" class="form-control" id="inputNombre"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputApellidos">Socio: Apellidos *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_Cuota.socio.apellidos}" class="form-control" id="inputApellidos"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputCuota">Cuota *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_Cuota.cuota.nombre}" class="form-control" id="inputCuota"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputFecha">Fecha de Pago *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_Cuota.fecha}" class="form-control" id="inputFecha"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                        </div>
                    </div>
                    <h:button outcome="listarPagos.xhtml" class="btn btn-primary" value="Volver"/>
                </h:form>
            </c:if>
            
            <c:if test="#{!pagosBB.getModo()}">
                <h:form id="formCrearEvento">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="inputIdPago">Identificador*</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_evento.id_Pago}" class="form-control" id="inputIdPago"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="inputImporte">Importe *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_evento.importe}" class="form-control" id="inputImporte"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputNombre">Socio: Nombre *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_evento.socio.nombre}" class="form-control" id="inputNombre"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputApellidos">Socio: Apellidos *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_evento.socio.apellidos}" class="form-control" id="inputApellidos"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputCuota">Evento *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_evento.evento.nombre}" class="form-control" id="inputCuota"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputFecha">Fecha de Pago *</h:outputLabel>
                            <h:outputText value="#{pagosBB.pago_evento.fecha}" class="form-control" id="inputFecha"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                        </div>
                    </div>
                    <h:button outcome="listarPagos.xhtml" class="btn btn-primary" value="Volver"/>
                </h:form>
            </c:if>
            
        </ui:define>
    </ui:composition>
</html>
