<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="scout.css"  />
        <link rel="shortcut icon" href="resources/icons/icon-flordelis-transparente.png"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"></link>
        <title>Grupo Scout Santo Ángel - Administración</title>
    </h:head>
    <h:body id="main_login">
        <div  class="container">
            
            <div class="row justify-content-md-center" style="margin-top: 10%;">
               <img src="resources/images/flor.png" class="img-fluid"></img>
            </div>
            <div class="row justify-content-md-center">
               <h2>Grupo Scout Santo Ángel</h2> 
            </div>
            <div class="row justify-content-md-center">
               <h3><i class="fas fa-angle-left"></i> Administración <i class="fas fa-angle-right"></i></h3> 

            </div>
            <div class="row justify-content-md-center">
            <h:form class="col-md-6">
                <div class="form-group col-md-8 offset-md-2">
                    <label class="etiqueta_login">Correo Usuario</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        <h:inputText value="#{loginAdmin.correo}" id="correo_usuario" class="form-control"></h:inputText>
                    </div>
                </div>
                <div class="form-group col-md-8 offset-md-2">

                    <label class="etiqueta_login">Contraseña</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <h:inputSecret value="#{loginAdmin.password}" id="pass_usuario" class="form-control"></h:inputSecret>
                    </div>
                </div>
                <h:messages></h:messages>
                <!--<div class=" row justify-content-md-center" style="margin-bottom: 20px;">
                    <h:commandLink>¿Has olvidado tu contraseña?</h:commandLink>
                </div>-->
                <div class=" row justify-content-md-center">                                   
                    <h:commandButton action="#{loginAdmin.autenticar()}" value="Conectarse" class="btn btn-success "></h:commandButton>
                </div>

            </h:form>
        </div>
        </div>
    </h:body>
</html>
