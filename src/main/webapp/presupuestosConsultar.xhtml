<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Consultar presupuesto
        </ui:define>
        <ui:define name="titulo_modulo">
            Consultar presupuesto
        </ui:define>
        <ui:define name="contenido">
            <h:form id="formCrearPresupuesto">
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <h:outputLabel for="inputIdSocio">Identificador Presupuesto</h:outputLabel>
                        <h:outputText value="#{presupuestosBB.presupuesto.id_presupuesto}" class="form-control" id="inputIdPresupuesto"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="inputEvento">Identificador Evento</h:outputLabel>
                        <h:outputText value="#{presupuestosBB.presupuesto.evento.id_evento}" class="form-control" id="inputEvento"/>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <h:outputLabel for="inputFechaPresupuesto">Fecha del presupuesto</h:outputLabel>
                        <h:outputText value="#{presupuestosBB.presupuesto.fecha}" class="form-control" id="inputFechaPresupuesto"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                    </div>
                    <div class="form-group col-md-6">
                       <h:outputLabel for="inputImporte">Importe total *</h:outputLabel>
                       <h:outputText value="#{presupuestosBB.presupuesto.importe_total}" class="form-control" id="inputImporte"/>
                    </div>
                </div>
<!--LINEA DE PRESUPUESTO-->                
                <br/>
                <h:dataTable id="lineaPresupuesto" value="#{presupuestosBB.getLineaPresupuestos()}" var="linea_presu" class="table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Linea Presupuesto"/>
                    </f:facet>
                    <h:outputText value="#{linea_presu.linea}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Concepto"/>
                    </f:facet>
                    <h:outputText value="#{linea_presu.concepto}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cantidad"/>
                    </f:facet>
                    <h:outputText value="#{linea_presu.cantidad}"/>
                </h:column>
                    
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio"/>
                    </f:facet>
                    <h:outputText value="#{linea_presu.precio}"/>
                </h:column>   
            </h:dataTable>  
                <h:button outcome="presupuestosLista.xhtml" class="btn btn-primary" value="Volver"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
