<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="templates/mainLayout.xhtml">
        <ui:define name="title">
            Mis Documentos
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-md-2">
                    <ui:include src="templates/lateralMenu.xhtml"/> 
                </div>
                <div class="col-md-10">
                    <h1>Mis Documentos</h1>
                    <h:form id="formDocs">

                        <h:dataTable id="docsLista" value="#{misDocs.getLista_docs()}" var="doc" class="table">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Identificador"/>
                                </f:facet>
                                <h:outputText value="#{doc.getId_documento()}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{doc.getNombre()}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{doc.getFecha()}"><f:convertDateTime pattern="YYYY-MM-dd"/></h:outputText>
                            </h:column>
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{doc.getEstado().toString()}"><f:convertDateTime pattern="YYYY-MM-dd"/></h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                
                                    <a href="#{doc.getEnlace()}" download="#{doc.getNombre()}"><i class="fas fa-eye"></i></a>
                                    &nbsp;
                                    <h:commandLink action="#{misDocs.borrarDoc(doc)}"><i class="far fa-trash-alt"></i></h:commandLink>
                                    &nbsp;
                                    <a style="color: #847BFF;cursor:pointer" data-toggle="modal" data-target="#modalFichero"> <i class="fas fa-upload"></i></a>
                                    &nbsp;
                                
                            </h:column>
                        </h:dataTable>

                    </h:form>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
