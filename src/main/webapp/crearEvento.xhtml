<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/mainAdmin.xhtml">
        <ui:define name="title">
            Crear Evento
        </ui:define>
        <ui:define name="titulo_modulo">
            Crear Evento
        </ui:define>
        <ui:define name="contenido">
            <h:form id="formCrearEvento">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputNombre">Nombre *</h:outputLabel>
                        <h:inputText a:type="text" value="#{eventosBB.evento.nombre}" class="form-control" id="inputNombre" a:required="true" a:placeholder="Nombre"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputDescripcion">Descripci贸n *</h:outputLabel>
                        <h:inputText a:type="text" value="#{eventosBB.evento.descripcion}" class="form-control" id="inputDescripcion" a:required="true" a:placeholder="Descripci贸n"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputLocalizacion">Localizaci贸n *</h:outputLabel>
                        <h:inputText a:type="text" value="#{eventosBB.evento.localizacion}" class="form-control" id="inputLocalizacion" a:required="true" a:placeholder="Localizaci贸n"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputPrecio">Precio *</h:outputLabel>
                        <h:inputText a:type="number" value="#{eventosBB.evento.precio}" class="form-control" id="inputPrecio" a:required="true" a:placeholder="Precio"/>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputFecha">Fecha de Evento *</h:outputLabel>
                        <h:inputText a:type="date" value="#{eventosBB.evento.fecha}" class="form-control" id="inputFecha" a:required="true" a:placeholder="DD/MM/AAAA"><f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText>
                    </div>
                    <div class="form-group col-md-4">
                        <h:outputLabel for="inputImagenEvento">Imagen *</h:outputLabel>
                        <h:selectOneMenu id="inputImagenEvento" value="#{eventosBB.evento.imagen}" required="true" requiredMessage="*Atributo obligatorio*" class="form-control">
                            <f:selectItem itemLabel="Pesca" itemValue="resources/images/pesca.jpg"/>
                            <f:selectItem itemLabel="Elegir" noSelectionOption="true"/>
                        </h:selectOneMenu>
                        <h:message for="inputImagenEvento" style="color: red"/>
                    </div>
                </div>
                &nbsp;&nbsp;
                <h:commandButton action="#{eventosBB.createEvento()}" class="btn btn-primary" value="Crear"/>
                &nbsp;&nbsp;
                <h:button outcome="listarEventos.xhtml" class="btn btn-primary" value="Volver"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
